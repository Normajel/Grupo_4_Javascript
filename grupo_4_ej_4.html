<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Comandos en JavaScript</title>
</head>
<body>
    <h1>Ejemplo de Comandos en JavaScript</h1>
    <script>
        var numero1 = prompt("Por favor, ingresa el primer número:");
        var numero2 = prompt("Por favor, ingresa el segundo número:");
        numero1 = parseInt(numero1);
        numero2 = parseInt(numero2);
        var suma = numero1 + numero2;

        alert("La suma de " + numero1 + " y " + numero2 + " es: " + suma);
    </script>
</body>
</html>
